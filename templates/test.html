<!DOCTYPE html>
<html>
<head>
    <title>Test HTML</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>This is a test HTML file for testing purposes.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>

            <td>Row 1, Column 2</td>

        <tr>

        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Submit">

</html>
